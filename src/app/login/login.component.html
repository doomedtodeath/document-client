<div style="display: flex; width: 100%; height: 100vh; justify-content: center; align-items: center">
  <div style="height: 30vh; width: 40%; background-color: aqua">
    <form #f="ngForm" (submit)="submit(f)" id="formId">
      <mat-form-field>
        <mat-label>Enter Email</mat-label>
        <input matInput required  #name="ngModel" [(ngModel)]="email" name="email" type="email"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
        <mat-error *ngIf="name?.errors && name?.errors?.['required']" ><i class="material-icons">error</i>Email is required</mat-error>
        <mat-error *ngIf="name?.errors?.['pattern']" ><i class="material-icons">error</i>Invalid Email</mat-error>
      </mat-form-field>
      <button mat-button type="submit">Submit</button>
    </form>
  </div>
</div>
